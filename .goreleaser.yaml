# =============================================================================
# Linux packages (deb/rpm)
# =============================================================================
nfpms:
  - id: packages
    package_name: cool-kit
    file_name_template: "{{ .ConventionalFileName }}"
    homepage: https://github.com/entro314-labs/cool-kit
    description: "CLI toolkit for Coolify deployments"
    maintainer: "entro314-labs"
    license: MIT
    vendor: entro314-labs
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin

# =============================================================================
# Docker
# =============================================================================
dockers:
  - id: amd64
    goos: linux
    goarch: amd64
    use: buildx
    image_templates:
      - "ghcr.io/entro314-labs/cool-kit:{{ .Version }}-amd64"
      - "ghcr.io/entro314-labs/cool-kit:latest-amd64"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/entro314-labs/cool-kit"

  - id: arm64
    goos: linux
    goarch: arm64
    use: buildx
    image_templates:
      - "ghcr.io/entro314-labs/cool-kit:{{ .Version }}-arm64"
      - "ghcr.io/entro314-labs/cool-kit:latest-arm64"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/entro314-labs/cool-kit"

# =============================================================================
# Docker manifests (multi-arch)
# =============================================================================
docker_manifests:
  - name_template: "ghcr.io/entro314-labs/cool-kit:{{ .Version }}"
    image_templates:
      - "ghcr.io/entro314-labs/cool-kit:{{ .Version }}-amd64"
      - "ghcr.io/entro314-labs/cool-kit:{{ .Version }}-arm64"

  - name_template: "ghcr.io/entro314-labs/cool-kit:latest"
    image_templates:
      - "ghcr.io/entro314-labs/cool-kit:latest-amd64"
      - "ghcr.io/entro314-labs/cool-kit:latest-arm64"

# =============================================================================
# SBOM (Software Bill of Materials)
# =============================================================================
sboms:
  - id: archive
    artifacts: archive
  - id: source
    artifacts: source

# =============================================================================
# Source archive
# =============================================================================
source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source"
  format: tar.gz

# =============================================================================
# Metadata
# =============================================================================
metadata:
  mod_timestamp: '{{ .CommitTimestamp }}'

# =============================================================================
# Announcements (optional)
# =============================================================================
announce:
  skip: "{{gt .Patch 0}}"  # Skip announcements for patch releases
