# GoReleaser Configuration for cool-kit
# Comprehensive configuration with support for:
# - Multi-platform builds (Linux, macOS, Windows)
# - Package managers: Homebrew, AUR, Winget, Nix
# - Docker images with multi-arch manifests
# - SBOM generation and GPG signing
#
# Documentation: https://goreleaser.com

version: 2

project_name: cool-kit

# =============================================================================
# Environment
# =============================================================================
env:
  - GO111MODULE=on

# =============================================================================
# Before hooks
# =============================================================================
before:
  hooks:
    - go mod tidy
    - go mod verify

# =============================================================================
# Builds
# =============================================================================
builds:
  - id: cool-kit
    main: .
    binary: cool-kit
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    mod_timestamp: '{{ .CommitTimestamp }}'

# =============================================================================
# Universal binaries (macOS)
# =============================================================================
universal_binaries:
  - id: cool-kit-universal
    name_template: cool-kit
    replace: true

# =============================================================================
# Archives
# =============================================================================
archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

# =============================================================================
# Checksums
# =============================================================================
checksum:
  name_template: checksums.txt
  algorithm: sha256

# =============================================================================
# Snapshots
# =============================================================================
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# =============================================================================
# Changelog
# =============================================================================
changelog:
  use: github
  sort: asc
  abbrev: 7
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üìö Documentation"
      regexp: '^.*?docs?(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "üîß Performance & Refactors"
      regexp: '^.*?(perf|refactor)(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "üì¶ Dependencies"
      regexp: '^.*?(build|deps?)(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "Other Changes"
      order: 999
  filters:
    exclude:
      - '^chore:'
      - '^style:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
      - go mod tidy

# =============================================================================
# GitHub Release
# =============================================================================
release:
  github:
    owner: entro314-labs
    name: cool-kit
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## cool-kit {{ .Tag }}

    **Release Date**: {{ .Date }}

  footer: |
    ---

    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install entro314-labs/tap/cool-kit
    ```

    ### Go Install
    ```bash
    go install github.com/entro314-labs/cool-kit@{{ .Tag }}
    ```

    ### Docker
    ```bash
    docker pull ghcr.io/entro314-labs/cool-kit:{{ .Version }}
    ```

    ### Manual Installation
    Download the appropriate binary for your platform from the assets below.

    **Full Changelog**: https://github.com/entro314-labs/cool-kit/compare/{{ .PreviousTag }}...{{ .Tag }}

